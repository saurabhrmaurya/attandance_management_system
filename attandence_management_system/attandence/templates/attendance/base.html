<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dashboard{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Playwrite+RO:wght@100..400&family=Underdog&display=swap" rel="stylesheet">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #f8f9fa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            font-family: 'Times New Roman', Times, serif;
        }

        /* Navbar */
        nav {
            background: #007BFF;
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-family: "Underdog", system-ui;
        }

        nav .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        nav .nav-links a {
            color: white;
            text-decoration: none;
            margin-left: 1rem;
            font-weight: bold;
        }

        nav .nav-links a:hover {
            text-decoration: underline;
        }

        /* Main content */
        main {
            flex: 1;
            padding: 2rem;
        }

        /* Footer */
        footer {
            background: #007BFF;
            color: white;
            text-align: center;
            padding: 1rem;
            font-size: 0.9rem;
        }
    </style>

    {% block extra_head %}
    {% endblock %}
</head>

<body>
    {% if messages %}
    {% for message in messages %}
       <div class="alert alert-{{ message.tags }}">{{ message }}</div>
    {% endfor %}
  {% endif %}

    <nav>
        <div class="logo">Attendance System</div>
        <div class="nav-links">
            <a href="{% url 'logout' %}">Logout</a> 
            <!-- fixed: it should be 'logout', not 'logout_employee' -->
        </div>
    </nav>

    <main>
        {% block content %}
        <!-- Page-specific content will appear here -->
        {% endblock %}
    </main>

    <footer>
        &copy; SoftHub Solutions 2023. All rights reserved.
    </footer>

</body>
</html>
