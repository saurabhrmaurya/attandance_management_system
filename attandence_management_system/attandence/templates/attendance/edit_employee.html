{% extends 'attendance/admin_base.html' %}

{% block title %}Edit Employee{% endblock %}

{% block content %}
<div class="container">
    <h2 class="mb-4">Edit Employee - {{ employee.full_name }}</h2>

    <form method="POST">
        {% csrf_token %}
        
        <div class="form-group">
            <label>Full Name</label>
            <input type="text" name="full_name" value="{{ employee.full_name }}" class="form-control" required>
        </div>
        
        <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" value="{{ employee.email }}" class="form-control" required>
        </div>

        <div class="form-group">
            <label>Phone</label>
            <input type="text" name="phone" value="{{ employee.phone }}" class="form-control" required>
        </div>

        <div class="form-group">
            <label>Position</label>
            <input type="text" name="position" value="{{ employee.position }}" class="form-control" required>
        </div>

        <div class="form-group">
            <label>Department</label>
            <input type="text" name="department" value="{{ employee.department }}" class="form-control" required>
        </div>

        <div class="form-group">
            <label>Role</label>
            <input type="text" name="role" value="{{ employee.role }}" class="form-control" required>
        </div>

        <div class="form-group">
            <label>Date of Joining</label>
            <input type="date" name="date_of_joining" value="{{ employee.date_of_joining|date:'Y-m-d' }}" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-success mt-3">Save Changes</button>
        <a href="{% url 'employee_list' %}" class="btn btn-secondary mt-3">Cancel</a>
    </form>
</div>
{% endblock %}
